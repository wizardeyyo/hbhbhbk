<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование категории</title>
</head>
<body>
<div class="container">
    <form th:action="@{/main/editType}"
          th:object="${type}" method="post">
        <input th:field="${type.id}" placeholder="id" hidden>
        <p>Фамилия <input th:field="${type.category}" placeholder="category"></p>
        <p>Имя <input th:field="${type.description}" placeholder="description"></p>
        <button type="submit">Готово</button>
        <a th:href="@{'/main/allTypes/'}"><button>Назад</button></a>
    </form>
</div>
</body>
</html>
