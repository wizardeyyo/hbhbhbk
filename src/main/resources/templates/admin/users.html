<body>
<table class=" table table-hover">

    <h3>Добавить пользователя</h3>
    <div class="container">
        <form th:action="@{/main/addUser}"
              th:object="${user}" method="post">
            <label>
                <input th:field="${user.id}" placeholder="id" hidden>
            </label>

            <label>
                <input th:field="${user.userName}" placeholder="username">
            </label>

            <label>
                <input th:field="${user.password}" placeholder="password">
            </label>
            <select th:field="${user.roles}">
                <option th:each="role : ${roles}"
                        th:text="${role.roleName}"
                        th:value="${role.getId()}">
                </option>
            </select>
            <label>
                <input th:field="${user.firstName}" placeholder="firstname">
            </label>

            <label>
                <input th:field="${user.lastName}" placeholder="lastname">
            </label>

            <label>
                <input th:field="${user.email}" placeholder="email">
            </label>

            <label>
                <input th:field="${user.phone}" placeholder="phone">
            </label>

            <button type="submit">Добавить</button>
        </form>
    </div>


    <thead>
    <tr>
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Пароль</th>
        <th>Роль</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>email</th>
        <th>Номер телефона</th>
    </tr>
    </thead>
    <span>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.password}"></td>
             <td th:text="${user.roles}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <div sec:authorize="hasRole('ADMIN')">
            <a th:href="@{'/main/deleteUser/' + ${user.id}}" th:text="Удалить"></a>
                <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{'/main/editUser/' + ${user.id}}" th:text="Изменить"></a>
    </div>
        </td>
    </span>
    </tr>
    </tbody>
    </span>
</table>

<br>
</body>
</html>
