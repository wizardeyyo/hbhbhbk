<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Клиенты</title>
</head>
<body>
<div>Клиенты</div>
<div style="display: flex; flex-direction: row; gap: 16px;" >
    <a th:href="@{'/main/allOrders/'}">Заказы</a>
    <a th:href="@{'/main/allProducts/'}">Товары</a>
    <a th:href="@{'/main/allSuppliers/'}">Поставщики</a>
    <a th:href="@{'/main/allClients/'}">Клиенты</a>
    <a th:href="@{'/main/allEmployees/'}">Сотрудники</a>
    <a style="flex-grow: 1; text-align: right; margin-right: 3%" th:href="@{'/logout'}">Выход</a>
</div>
</form>
</body>
<body>
<table class=" table table-hover">

    <h3>Добавить клиента</h3>
    <div class="container">
        <form th:action="@{/main/addClient}"
              th:object="${client}" method="post">
            <label>
                <input th:field="${client.id}" placeholder="id" hidden>
            </label>
            <label>
                <input th:field="${client.brand}" placeholder="brand">
            </label>
            <label>
                <input th:field="${client.address}" placeholder="address">
            </label>
            <label>
                <input th:field="${client.clientName}" placeholder="client name">
            </label>

            <label>
                <input th:field="${client.email}" placeholder="e-mail">
            </label>
            <label>
                <input th:field="${client.phone}" placeholder="phone">
            </label>
            <label>
                <input th:field="${client.position}" placeholder="position">
            </label>
            <label>
                <input th:field="${client.numberOfContracts}" placeholder="number of contract">
            </label>
            <label>
                <input th:field="${client.price}" placeholder="price">
            </label>
            <label>
                <input th:field="${client.workingConditions}" placeholder="working conditions">
            </label>
            <label>
                <input th:field="${client.notes}" placeholder="notes">
            </label>
            <button type="submit">Добавить</button>
        </form>
    </div>


    <thead>
    <tr>
        <th>ID</th>
        <th>Брэнд</th>
        <th>Адрес</th>
        <th>Имя Клиента</th>
        <th>e-mail</th>
        <th>Номер телефона</th>
        <th>Должность</th>
        <th>Номер контракта</th>
        <th>Цены</th>
        <th>Условия работы</th>
        <th>Примечания</th>
    </tr>
    </thead>
    <span>
        <tbody>
        <tr th:each="client : ${clients}">
            <td th:text="${client.id}"></td>
            <td th:text="${client.brand}"></td>
            <td th:text="${client.address}"></td>
            <td th:text="${client.clientName}"></td>
            <td th:text="${client.email}"></td>
            <td th:text="${client.phone}"></td>
            <td th:text="${client.position}"></td>
            <td th:text="${client.numberOfContracts}"></td>
            <td th:text="${client.price}"></td>
            <td th:text="${client.workingConditions}"></td>
            <td th:text="${client.notes}"></td>
            <td>
            <a th:href="@{'/main/deleteClient/' + ${client.id}}" th:text="Удалить"></a>
                    <div sec:authorize="hasRole('ADMIN')">
        <a th:href="@{'/main/editClient/' + ${client.id}}" th:text="Изменить"></a>
    </div>
        </td>
    </span>
    </tr>
    </tbody>
    </span>
</table>

<br>
</body>
</html>
